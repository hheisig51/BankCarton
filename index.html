<html>

<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style>
        table {
            margin: 0 auto;
            font-size: large;
            border: 1px solid black;
        }

        h1 {
            text-align: center;
            color: #006600;
            font-size: xx-large;
            font-family: 'Gill Sans',
                'Gill Sans MT', ' Calibri',
                'Trebuchet MS', 'sans-serif';
        }

        td {
            background-color: #E4F5D4;
            border: 1px solid black;
        }

        th,
        td {
            font-weight: bold;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        td {
            font-weight: lighter;
        }
    </style>
    <script type="text/javascript">
        window.setTimeout(function () { document.location.reload(true); }, 31000);
    </script>

</head>

<body>
    <table id='table'>
        <!-- HEADING FORMATION -->
        <tr>
            <th>User</th>
            <th>Issue Title</th>
            <th>Label</th>
            <th>Urgency</th>
            <th>Creation Date</th>
        </tr>

        <script>
            $(document).ready(function () {

                // FETCHING DATA FROM JSON FILE
                $.getJSON("https://api.github.com/repos/hheisig51/BankCarton/issues",
                    function (data) {
                        var student = '';

                        // ITERATING THROUGH OBJECTS
                        $.each(data, function (key, value) {
                            student += '<tr>';
                            student += '<td>' +
                                value.user.login + '</td>';

                            student += '<td>' +
                                value.title + '</td>';

                            student += '<td>' +
                                value.labels[0].name + '</td>';

                            student += '<td>' +
                                value.labels[1].description + '</td>';

                            student += '<td>' +
                                value.created_at + '</td>';

                            student += '</tr>';
                        });

                        //INSERTING ROWS INTO TABLE 
                        $('#table').append(student);
                    });
            });
        </script>
</body>

</html>
